mysql:
  host: localhost
  port: 3306
  database: minecraft
  username: user
  password: pass
expiration-days: 7
tags:
  num_tags:
    NoMoon: 25
  feedback:
    holo_visible: true
    enabled: true
    default: "I am not sure about this feature, are you sure you spelled everything correctly? Maybe ask an instructor about this feature."
  NoMoon:
    - tag:
      aliases: tree
      feedback: "The trees look kinda funny don't they? This is a really neat effect of the extreme wind as a result of having no moon. Why do you think they look this way?"
prompts:
  - label: 0
    prompt: agent
    tool: null
    feedback: "My name is {AGENT}."
  - label: 1
    prompt: science_tool
    tool: airflow
    feedback: "The measured {TOOL} is {MEASUREMENT}"
